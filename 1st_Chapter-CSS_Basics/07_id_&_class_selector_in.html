<!DOCTYPE html>
<html lang="en">

<head>

    <title> 01 -> Id & Class selector </title>

    <style>
        /* For id and class use example- */
        /* For id-  */
        #first {
            color: chartreuse;
        }

        #second {
            color: blueviolet;
        }

        /* For class-  */
        .pree_eee {
            color: darkorange;
        }
    </style>
</head>

<body>

    <h1 id="first"> Heading with id first</h1>

    <pre class="pree_eee"> Text with class named preeeee</pre>

    <h1 id="second"> Heading with id second</h1>

    <pre class="pree_eee"> Text with same class named preeeee</pre>

</body>

</html>


<!-- Here we discussed how we can make a tag unique using id and class- and id in styling is used using "#"  while class is use by using "." -->

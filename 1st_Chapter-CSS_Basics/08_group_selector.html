<!DOCTYPE html>
<html lang="en">

<head>

    <title> 02 -> Group Selector </title>
    <style>
        /*Example of group selector (here we can define same class to all headings but here easy code is group selector) */

        #st,
        #nd,
        .rd {
            color: gold
        }
    </style>
</head>

<body>

    <h1 id="st">Heading first</h1>
    <h2 id="nd">Heading second</h1>
        <h3 class="rd">Heading third</h1>

</body>

</html>

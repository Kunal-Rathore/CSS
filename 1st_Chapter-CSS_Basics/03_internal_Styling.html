<!DOCTYPE html>
<html lang="en">

<head>
    <title> Internal Styling </title>
    <style>
        h1 {
            color: forestgreen;
        }

        p {
            color: darkorange;
        }
    </style>
</head>

<body>

    <h1>First Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident dolores earum tempore? Numquam dolor fugit
        inventore itaque.</p>
    <h1>Second Heading</h1>

</body>

</html>

<!-- Here we implement internal styling in head tag -->
